    <script>
      function dragResize(edge){
        overwolf.windows.getCurrentWindow(function(result){
          if (result.status=="success"){
            overwolf.windows.dragResize(result.window.id, edge);
          }
        });
      };

      function dragMove(){
        overwolf.windows.getCurrentWindow(function(result){
          if (result.status=="success" && result.window.state !== "Maximized"){
            overwolf.windows.dragMove(result.window.id);
          }
        });
      };

      function closeWindow(){
        overwolf.windows.getCurrentWindow(function(result){
          if (result.status=="success"){
            overwolf.windows.close(result.window.id);
          }
        });
      };

      function minimize(){
        overwolf.windows.getCurrentWindow(function(result){
          if (result.status=="success"){
            overwolf.windows.minimize(result.window.id);
          }
        });
      };

      function toggleMaximize(){
        let element = document.querySelector('.maximize-restore-selector'),
            root = document.documentElement;

        overwolf.windows.getCurrentWindow(function(result){
          if (result.status !== "success") {
            return;
          }

          if (element.checked) {
            overwolf.windows.restore(result.window.id);
            root.classList.remove('maximized');
          } else {
            overwolf.windows.maximize(result.window.id);
            root.classList.add('maximized');
          }
        });
      };

      function showSupport() {
        window.location.href = "overwolf://settings/support";
      };

      function openSubWindow(){
        alert("the subwindow will only be visible inside a game");
        overwolf.windows.obtainDeclaredWindow("SubWindow", function(result){
          if (result.status == "success"){
            overwolf.windows.restore(result.window.id, function(result){
                console.log(result);
            });
          }
        });
      };

      function takeScreenshot(){
        overwolf.media.takeScreenshot(function(result){
          if (result.status == "success"){
            var img = document.getElementById("screenshot");
            img.src = result.url;
            img.onload = function() {
              overwolf.media.shareImage(img, "Screen Shot");
            };
          }
        });
      }

      function runTeamSpeak(){
        overwolf.extensions.launch("lmkhofgknaclgcdplfkgcahdkdmomimaoklioonf");
      };
    </script>

      <script>
        function getImage(id) {
         let img_url = '';
          for(let i=0;i<dataAPI["Hero ID and names"].length; i++) {
            if(dataAPI["Hero ID and names"][i]["id"] == id) {
              img_url = dataAPI["Hero ID and names"][i]["image"];
              return img_url;
            }
          }
       }
        var colors = ['rgba(102,51,153, 1)', 'rgba(255,28,28, 1)', 'rgba(28,32,255, 1)', 'rgba(247,249,6, 1)', 'rgba(6,243,249, 1)',
      'rgba(249,178,6, 1)', 'rgba(249,6,239, 1)', 'rgba(139,31,3, 1)', 'rgba(153,66,79, 1)', 'rgba(73,67,68, 1)',
    'rgba(51,31,73, 1)', 'rgba(255,150,44, 1)']
        function getDataSeries(nameGraph) {
          let keys_d = Object.keys(dataAPI[nameGraph]);
                  let series = [];
                  for(let i=0; i<keys_d.length;i++) {
                    let o = {
                      "label": keys_d[i],
                      "data": dataAPI[nameGraph][keys_d[i]].split(','),
                      "fill": false,
                      "backgroundColor": colors[i],
                      "borderColor": colors[i],
                    }
                    series.push(o);
                  }
                  return series;
                }
        function getSeries(nameGraph) {
                  let keys_d = Object.keys(dataAPI[nameGraph]);
                  let series = [];
                  for(let i=0; i<keys_d.length;i++) {
                    let o = {
                      "name": keys_d[i],
                      "data": dataAPI[nameGraph][keys_d[i]].split(',')
                    }
                    series.push(o);
                  }
                  return series;
                }
        function getLabels(nameGraph) {
          len = dataAPI[nameGraph][Object.keys(dataAPI[nameGraph])[0]].split(',').length;
          labels = [];
          for(let i=0; i<1.3*len;i++) {
            labels.push(i*10);
          }
          return labels;
        }

        function getDataSeriesBar(nameGraph) {
          let o = {
            "labels": [],
            "datasets": [
              {
                "label": "Digital Chaos",
                "data": [],
                "backgroundColor": 'rgba(28,32,255, 1)',
                "borderColor": 'rgba(28,32,255, 1)',
                "borderWidth": 1
              },
              {
                "label": "NewBee",
                "data": [],
                "backgroundColor": 'rgba(139,31,3, 1)',
                "borderColor": 'rgba(139,31,3, 1)',
                "borderWidth": 1
              }
            ],
          }
            for(let i=0; i< dataAPI[nameGraph].length;i++) {
              o.labels.push(Object.keys(dataAPI[nameGraph][i])[0]),
              o["datasets"][1]["data"].push(100);
              o["datasets"][0]["data"].push(dataAPI[nameGraph][i][Object.keys(dataAPI[nameGraph][i])[0]])
            }
            console.log(o);
          return o;
        }
      </script>

       for(let i=0; i<10; i++) {
        let newTr = document.createElement("tr");

            let newTd = document.createElement("td");
            let img = document.createElement("img");
            img.classList.toggle("table__img-hero");
            img.src= getImage(dataAPI["Table 1"][i][keys[j]]);

            newTr.appendChild(newTd);
          } else {
            let newTd = document.createElement("td");
            newTd.innerHTML = dataAPI["Table 1"][i][keys[j]];
